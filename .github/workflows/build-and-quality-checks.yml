name: Code Quality Checks
on:
  pull_request:
    branches: ['master', 'develop']
    types: ['opened', 'reopened', 'synchronize']

jobs:
  build:
    name: Code Quality Checks
    runs-on: macOS-latest
    
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3
      
      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build SDK
        run: |
          xcodebuild build -scheme RudderSDK-iOS -workspace Rudder.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2' | xcpretty
          
      - name: Install Cocoapods
        run: gem install cocoapods
      
      - name: Execute pod lint
        run: pod lib lint --no-clean --allow-warnings
