sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-sdk-ios-v2
sonar.organization=rudderlabs
sonar.projectName=RudderStack iOS SDK(v2)
sonar.projectVersion=2.4.2

# Meta-data for the project
sonar.links.scm=https://github.com/rudderlabs/rudder-sdk-ios
sonar.links.issue=https://github.com/rudderlabs/rudder-sdk-ios/issues

# Path to reports
sonar.coverageReportPaths=generic-coverage.xml
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Path to sources
sonar.sources=Sources
sonar.exclusions=**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Path to tests
# sonar.tests=Tests
# sonar.test.inclusions=**/*.test.js
# sonar.test.exclusions=**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg
# sonar.coverage.exclusions=__tests__/**/*,__mocks__/**/*,examples/**/*,**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=Examples/**/*,Pods/**/*
